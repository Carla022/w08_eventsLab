<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" defer></script>
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>ToDo List</h1>
        </div>

        <form action="">
            <input type="text" placeholder="Add a new item" id="new-todo">
            <button type="button" id="enter">Add!</button>
        </form>
        
        <input type="checkbox" id="option-all">
        <label for="option-all">Select All</label>
        <br> 
        
        <ul id="list">
            <!-- items on ToDo list go here! -->
        </ul>

        <div class="completed">
            <h2>Completed Task</h2>
            <ul id="list-complete">
                <!-- items on complete list go here! -->
            </ul>
        </div>

    </div>
    
</body>
</html>
